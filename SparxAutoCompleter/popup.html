<!DOCTYPE html>
<html>
<head>
    <title>Sparx Auto-Completer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Sparx Auto-Completer</h2>
    <p>Control your Sparx Math auto-completion settings</p>
    
    <label>
        <input type="checkbox" id="autoSubmit"> Auto-submit answers
    </label>
    
    <button id="toggleBtn">Enable Auto-Completer</button>
    
    <div class="status" id="status">Status: Disabled</div>
    
    <script src="popup.js"></script>
</body>
</html>
